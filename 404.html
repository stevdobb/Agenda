<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Natural Agenda</title>
    <script>
      // GitHub Pages SPA redirect for project pages.
      // base '/Agenda/' => segmentCount = 1.
      ;(function () {
        var segmentCount = 1
        var l = window.location
        var base = l.pathname.split('/').slice(0, 1 + segmentCount).join('/')
        var rest = l.pathname
          .slice(1)
          .split('/')
          .slice(segmentCount)
          .join('/')
          .replace(/&/g, '~and~')
        var search = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : ''
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + base + '/?/' + rest + search + l.hash)
      })()
    </script>
  </head>
  <body></body>
</html>
